var g_categoriesByLevel;

function changeForm(form)
{
	if (form == 0)
		document.getElementById("submissionForm").innerHTML =
		`
			<abbr title="Short lowercase string for use in URLs.">Code:</abbr><br/>
				<input class="inputData" id="input_code" type="text"></input>
			Name:<br/>
				<input class="inputData" id="input_name" type="text"></input>
			Author:<br/>
				<input class="inputData" id="input_author" type="text"></input>
			Description:<br/>
				<input class="inputData" id="input_desc" type="text"></input>
			Download URL:<br/>
				<input class="inputData" id="input_download" type="text"></input>
			<button onclick="submit_level()">Do the thing!</button>
		`;
	else if (form == 1)
	{
		document.getElementById("submissionForm").innerHTML =
		`
			Level:<br/>
				<select class="inputData" id="select_level"></select>
				<br/>
			Category name:<br/>
				<input class="inputData" id="input_category" type="text"></input>
			Win condition:<br/>
				<select class="inputData" id="select_victory" onchange="updateWinCondition()">
					<option>WIN Tile</option>
					<option>Cutscene</option>
					<option>Other</option>
				</select>
			<div id="victoryType">WIN cutscene (optional):</div>
				<input class="inputData" id="input_victory" type="text"></input>
			Difficulty setting (optional):<br/>
				<input class="inputData" id="input_difficulty" type="text"></input>
			<input type="checkbox" id="input_cheating"> Cheats allowed<br/>
			Start timing (optional):
				<input class="inputData" id="input_time_start" type="text"></input>
			End timing (optional):
				<input class="inputData" id="input_time_end" type="text"></input>
			Additional rules (optional):
				<input class="inputData" id="input_more_rules" type="text"></input>
			<button onclick="submit_cat()">Do the thing!</button>
		`;
		loadInputFields();
	}
	else if (form == 2)
	{
		document.getElementById("submissionForm").innerHTML =
		`
			Level:<br/>
				<select class="inputData" id="select_level" onchange="updateLevel()"></select>
			Category:<br/>
				<select class="inputData" id="select_category"></select>
			Time:<br/>
				<select class="inputTime" id="select_time_hrs"></select> :
				<select class="inputTime" id="select_time_mins"></select> :
				<select class="inputTime" id="select_time_secs"></select>
			Date:<br/>
				<input class="inputData" id="input_date" type="date"></input>
			Video:<br/>
				<input class="inputData" id="input_video" type="text"></input>
			<input type="checkbox" checked> Sell your soul to Sinrevah<br/>
			<button onclick="submit_run()">Do the thing!</button>
		`;
		loadInputFields();
	}
}


function updateWinCondition()
{
	var victory = document.getElementById("select_victory").value;
	if (victory == "WIN Tile")
		document.getElementById("victoryType").innerHTML = "WIN cutscene (optional):";
	else if (victory == "Cutscene")
		document.getElementById("victoryType").innerHTML = "Shift cutscene (optional):";
	else if (victory == "Other")
		document.getElementById("victoryType").innerHTML = "Please specify win condition:";
}
